<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

        <p:outputPanel styleClass="ui-fluid">

            <p:panelGrid columns="3" columnClasses="ui-grid-col-4,ui-grid-col-6,ui-grid-col-2" layout="grid" style="max-width:400px">
            
                <h:outputLabel value="#{messages.field_label_reservation_createddate}:" for="createddateEditInput" />
                <p:calendar id="createddateEditInput" navigator="true" value="#{reservationBean.reservation.createddate}" label="#{messages.field_label_reservation_createddate}" />
                <p:message for="createddateEditInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_reservation_startdate}:" for="startdateEditInput" />
                <p:calendar id="startdateEditInput" navigator="true" value="#{reservationBean.reservation.startdate}" label="#{messages.field_label_reservation_startdate}" />
                <p:message for="startdateEditInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_reservation_enddate}:" for="enddateEditInput" />
                <p:calendar id="enddateEditInput" navigator="true" value="#{reservationBean.reservation.enddate}" label="#{messages.field_label_reservation_enddate}" />
                <p:message for="enddateEditInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_reservation_room}:" for="roomSelectInput" rendered="#{not hideRoomSelectInput}"/>
                <h:panelGroup rendered="#{not hideRoomSelectInput}">
                    <p:selectOneMenu value="#{reservationBean.reservation.room}"
                                    id="roomSelectInput">
                        <f:selectItem noSelectionOption="true" itemLabel="" />
                        <f:selectItems value="#{reservationBean.rooms}" 
                                    var="room" 
                                    itemLabel="#{room.name}"
                                    itemValue="#{room}" />
                        <o:converter converterId="omnifaces.SelectItemsConverter" list="#{reservationBean.rooms}" />
                    </p:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup rendered="#{not hideRoomSelectInput}">
                
                    <p:commandButton icon="ui-icon-plusthick" title="#{messages.label_create}"
                              action="#{roomBean.prepareNewRoom()}"
                              update=":createRoomFromEditDialog"
                              resetValues="true"
                              oncomplete="PF('createRoomFromEditDialogWidget').show()"
                              rendered="#{applicationBean.componentExists('createRoomFromEditDialog')}"
                              style="vertical-align:top;" partialSubmit="true" process="@this">
                    </p:commandButton>
                    
                    <p:message for="roomSelectInput" display="icon" rendered="#{not hideRoomSelectInput}"/>
                </h:panelGroup>
                
                <h:outputLabel value="#{messages.field_label_reservation_user}:" for="userSelectInput" rendered="#{not hideUserSelectInput}"/>
                <h:panelGroup rendered="#{not hideUserSelectInput}">
                    <p:selectOneMenu value="#{reservationBean.reservation.user}"
                                    id="userSelectInput">
                        <f:selectItem noSelectionOption="true" itemLabel="" />
                        <f:selectItems value="#{reservationBean.users}" 
                                    var="user" 
                                    itemLabel="#{user.username}"
                                    itemValue="#{user}" />
                        <o:converter converterId="omnifaces.SelectItemsConverter" list="#{reservationBean.users}" />
                    </p:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup rendered="#{not hideUserSelectInput}">
                
                    <p:message for="userSelectInput" display="icon" rendered="#{not hideUserSelectInput}"/>
                </h:panelGroup>
                
            </p:panelGrid>

        </p:outputPanel>
</html>
