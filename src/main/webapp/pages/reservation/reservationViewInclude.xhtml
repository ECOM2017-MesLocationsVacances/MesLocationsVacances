<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

    <h:panelGrid columns="2" styleClass="dialog" columnClasses="col1,col2" >
        
        <h:outputText value="#{messages.field_label_reservation_createddate}:" />
        <h:outputText value="#{reservationBean.reservation.createddate}" ><f:convertDateTime /></h:outputText>

        <h:outputText value="#{messages.field_label_reservation_startdate}:" />
        <h:outputText value="#{reservationBean.reservation.startdate}" ><f:convertDateTime /></h:outputText>

        <h:outputText value="#{messages.field_label_reservation_duration}:" />
        <h:outputText value="#{reservationBean.reservation.duration}" />

        <h:outputText value="#{messages.field_label_reservation_hotel}:" />
        <h:outputText value="#{reservationBean.reservation.hotel.name}" />

        <h:outputText value="#{messages.field_label_reservation_user}:" />
        <h:outputText value="#{reservationBean.reservation.user.username}" />

    </h:panelGrid>
</html>
