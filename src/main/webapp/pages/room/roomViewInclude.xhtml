<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

    <p:panel header="#{messages.label_image}" style="max-width:400px" >
        <o:graphicImage value="#{roomBean.uploadedImageContents}" dataURI="true"
            rendered="#{not empty roomBean.uploadedImageContents}" width="200px"/>
    </p:panel>
    
    <h:panelGrid columns="2" styleClass="dialog" columnClasses="col1,col2" >
        
        <h:outputText value="#{messages.field_label_room_price}:" />
        <h:outputText value="#{roomBean.room.price}" ><f:convertNumber /></h:outputText>

        <h:outputText value="#{messages.field_label_room_establishment}:" />
        <h:outputText value="#{roomBean.room.establishment.name}" />

        <h:outputText value="#{messages.field_label_room_description}:" />
        <h:outputText value="#{roomBean.room.description}" />

        <h:outputText value="#{messages.field_label_room_name}:" />
        <h:outputText value="#{roomBean.room.name}" />

    </h:panelGrid>
</html>
