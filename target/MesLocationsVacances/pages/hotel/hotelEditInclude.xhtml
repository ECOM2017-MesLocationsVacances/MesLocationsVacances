<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

        <p:outputPanel styleClass="ui-fluid">

            <p:panelGrid columns="3" columnClasses="ui-grid-col-4,ui-grid-col-6,ui-grid-col-2" layout="grid" style="max-width:400px">
            
                <h:outputLabel value="#{messages.field_label_hotel_name}:" for="nameEditInput" />
                <p:inputText value="#{hotelBean.hotel.name}" id="nameEditInput" 
                    label="#{messages.field_label_hotel_name}" />
                <p:message for="nameEditInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_hotel_place}:" for="placeEditInput" />
                <p:inputText value="#{hotelBean.hotel.place}" id="placeEditInput" 
                    label="#{messages.field_label_hotel_place}" />
                <p:message for="placeEditInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_hotel_newField3}:" for="newField3SelectInput" rendered="#{not hideNewField3SelectInput}"/>
                <h:panelGroup rendered="#{not hideNewField3SelectInput}">
                    <p:selectOneMenu value="#{hotelBean.hotel.newField3}"
                                    id="newField3SelectInput">
                        <f:selectItem noSelectionOption="true" itemLabel="" />
                        <f:selectItems value="#{hotelBean.newField3s}" 
                                    var="user" 
                                    itemLabel="#{user.username}"
                                    itemValue="#{user}" />
                        <o:converter converterId="omnifaces.SelectItemsConverter" list="#{hotelBean.newField3s}" />
                    </p:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup rendered="#{not hideNewField3SelectInput}">
                
                    <p:message for="newField3SelectInput" display="icon" rendered="#{not hideNewField3SelectInput}"/>
                </h:panelGroup>
                
            </p:panelGrid>

        </p:outputPanel>
</html>
