<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

        <p:outputPanel styleClass="ui-fluid">

            <p:panelGrid columns="3" columnClasses="ui-grid-col-4,ui-grid-col-6,ui-grid-col-2" layout="grid" style="max-width:400px">
            
                <h:outputLabel value="#{messages.field_label_reservation_createddate}:" for="createddateEditInput" />
                <p:calendar id="createddateEditInput" navigator="true" value="#{reservationBean.reservation.createddate}" label="#{messages.field_label_reservation_createddate}" />
                <p:message for="createddateEditInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_reservation_startdate}:" for="startdateEditInput" />
                <p:calendar id="startdateEditInput" navigator="true" value="#{reservationBean.reservation.startdate}" label="#{messages.field_label_reservation_startdate}" />
                <p:message for="startdateEditInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_reservation_duration}:" for="durationEditInput" />
                <p:inputText value="#{reservationBean.reservation.duration}"  id="durationEditInput" 
                    label="#{messages.field_label_reservation_duration}" />
                <p:message for="durationEditInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_reservation_hotel}:" for="hotelSelectInput" rendered="#{not hideHotelSelectInput}"/>
                <h:panelGroup rendered="#{not hideHotelSelectInput}">
                    <p:selectOneMenu value="#{reservationBean.reservation.hotel}"
                                    id="hotelSelectInput">
                        <f:selectItem noSelectionOption="true" itemLabel="" />
                        <f:selectItems value="#{reservationBean.hotels}" 
                                    var="hotel" 
                                    itemLabel="#{hotel.name}"
                                    itemValue="#{hotel}" />
                        <o:converter converterId="omnifaces.SelectItemsConverter" list="#{reservationBean.hotels}" />
                    </p:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup rendered="#{not hideHotelSelectInput}">
                
                    <p:commandButton icon="ui-icon-plusthick" title="#{messages.label_create}"
                              action="#{hotelBean.prepareNewHotel()}"
                              update=":createHotelFromEditDialog"
                              resetValues="true"
                              oncomplete="PF('createHotelFromEditDialogWidget').show()"
                              rendered="#{applicationBean.componentExists('createHotelFromEditDialog')}"
                              style="vertical-align:top;" partialSubmit="true" process="@this">
                    </p:commandButton>
                    
                    <p:message for="hotelSelectInput" display="icon" rendered="#{not hideHotelSelectInput}"/>
                </h:panelGroup>
                
                <h:outputLabel value="#{messages.field_label_reservation_user}:" for="userSelectInput" rendered="#{not hideUserSelectInput}"/>
                <h:panelGroup rendered="#{not hideUserSelectInput}">
                    <p:selectOneMenu value="#{reservationBean.reservation.user}"
                                    id="userSelectInput">
                        <f:selectItem noSelectionOption="true" itemLabel="" />
                        <f:selectItems value="#{reservationBean.users}" 
                                    var="user" 
                                    itemLabel="#{user.username}"
                                    itemValue="#{user}" />
                        <o:converter converterId="omnifaces.SelectItemsConverter" list="#{reservationBean.users}" />
                    </p:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup rendered="#{not hideUserSelectInput}">
                
                    <p:message for="userSelectInput" display="icon" rendered="#{not hideUserSelectInput}"/>
                </h:panelGroup>
                
            </p:panelGrid>

        </p:outputPanel>
</html>
